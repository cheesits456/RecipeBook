<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RecipeBook</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body id="body" class="hover-default">
	<aside class="sidebar">
		<div class="sidebar-header">
			<h2 class="hover-default"><a href="#" onclick="showMain()">RecipeBook</a></h2>
		</div>
		<div class="input-group mb-3 search-box">
			<input id="search-query" type="text" class="form-control" aria-describedby="search-button">
			<button id="search-button" class="btn btn-outline-secondary" type="button" onclick="search()">Search</button>
		</div>
		<ul id="mealTypes" class="sidebar-links" style="margin-bottom: 0px"></ul>
		<br>
		<div class="user-account">
			<div class="user-profile">
				<div class="user-detail">
					v<span id="copyright-version"></span> &copy; Copryright <span id="copyright-year"></span> Quin F.
				</div>
			</div>
		</div>
	</aside>

	<main id="main"></main>

	<div id="create-button" class="create-button hover-pointer" onclick="showCreate()">
		<img src="images/plus.png" height="20px"> &nbsp; Create New Recipe
	</div>

	<div class="modal fade" id="saved-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">Recipe saved successfully</div>
				<div class="modal-footer">
					<div class="edit-button hover-pointer" onclick="$('#saved-modal').modal('toggle')">Okay</div>
				</div>
			</div>
		</div>
	</div>

	<script src="bootstrap/js/jquery.js" onload="window.$ = window.jQuery = module.exports"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="functions/helper-functions.js"></script>
	<script src="functions/page-functions.js"></script>
	<script src="functions/recipe-functions.js"></script>
	<script src="functions/style-functions.js"></script>
	<script src="script.js"></script>
</body>

</html>
